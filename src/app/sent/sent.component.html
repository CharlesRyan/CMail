<!-- <h1 class="ui centered header">Sent</h1> -->
<table class="ui fluid celled table">
  <thead>
    <tr>
      <th class="center aligned">Recipient</th>
      <th class="center aligned">Time Sent</th>
      <th class="center aligned">Subject</th>
      <th class="center aligned">Message</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of messages">
      <td>{{message.receiver}}</td>
      <td>{{message.sent | date}}</td>
      <td>{{message.subject}}</td>
      <td>{{message.message}}</td>
      <td>
        <i class="trash icon" (click)="delete(message.id)"></i>
      </td>
    </tr>
  </tbody>
</table>
